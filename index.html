<!-- Ski app that will show traffic and weather report for ski 
                        resorts in Denver area.  All viewed mountains important data 
                        will show in bottom table for comparison ---------------------->

<!doctype html>
<html lang="en">

<head>
    <!------------ Required meta tags ------------------------------------------------->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!------------ Bootstrap CSS ------------------------------------------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!------------ Jquery CDN ----------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-------------CSS---------------------------------------------------------------------->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Mountain Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>
    <header>
        <img class="img-theme" src="assets/Images/MMHeader.png" />
    </header>

    <!------------- Dropdown menu to select mountain ----------------------------------->
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div id="container">
            <div class="dropdown">
              <ul class="m-auto">  
                <button class="btn btn-secondary dropdown-toggle animated slideInLeft" type="button" id="dropdownMenu2" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Colorado Resorts
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <!-- <button class="dropdown-item" type="button">Action</button> -->
                </div>
              </ul>
            </div>
        </div>

    </nav>

    <!------------- Google map -------------------------------------------------------->
    <div class="container">
            <div class="row">
                    <div class="col-sm-12 col-md-8" >
                        <div class="card mt-4">
                            <div class="card-body">
                                <p class="card-text text-center">
                                     </p><div id="map"></div>
                                <div id="output"></div>
                            </div>
                        </div>
                    </div>

        

            <!-------------- Weather / Ski Resort Info --------------------------------------------------------->
            <div class="col-sm-12 col-md-4" id="weatherCard">
                <div class="card mt-4">
                    <div class="card-body">
                        <div class="container">
                            <div row>
                                <div class="col-sm">
                                    <h5 class="card-title" id="weather"></h5>
                                </div>
                            </div>
                            <div row>
                                <div class="col-sm">
                                    <div id="temp"></div>
                                </div>
                            </div>
                            <div row>
                                <div class="col-sm">
                                    <div id="sky"></div>
                                </div>
                            </div>
                            <div row>
                                <div class="col-sm">
                                    <div id="wind"></div>
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <div row>
                                <div class="col-sm">
                                    <h5 class="card-title"></h5>
                                </div>
                            </div>
                            <div row>
                                <div class="col-sm">
                                    <div id="lifts"></div>
                                </div>
                            </div>
                            <div row>
                                <div class="col-sm">
                                    <div id="runs"></div>
                                </div>
                            </div>
                            <div row>
                                <div class="col-sm">
                                    <div id="snowDepth"></div>
                                </div>
                            </div>
                            <div row>
                                <div class="col-sm">
                                    <div id="snowFall"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-------------- Recently viewed table ------------------------------------------->
        <div class="card mt-4" id="recentlyViewedTable">
            <div class="card-header text-dark bg-light">
                Recently Viewed
            </div>
            <div class="card-body">
                <table class="table table-responsive-sm">
                    <thead>
                        <tr>
                            <th scope="col">Mountain</th>
                            <th scope="col">ETA</th>
                            <th scope="col">Weather</th>
                            <th scope="col">Wind</th>
                            <th scope="col">Lifts Open</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>              
                                <td>Mountain</td>
                                <td>12:50</td>
                                <td>Fair</td>
                            </tr>                        
                            <tr>              
                                <td>Mountain</td>
                                <td>13:30</td>
                                <td>Windy</td>
                            </tr>
                            <tr>              
                                <td>Mountain</td>
                                <td>14:15</td>
                                <td>Cold</td>
                            </tr>                                                   -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <video autoplay loop id="video-background" class="animated zoomIn" muted plays-inline>
        <source src="../MountainManager/assets/video/ski_resort.mp4">
    </video>


    <!-- Javascript, jQuery, Popper.js, Bootstrap JS ---------------------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHzWlw-oxprYIXqfQALfy0P7bUMFjmyoA">
    </script>
    <script src="assets/JS/app.js"></script>
</body>

</html>
